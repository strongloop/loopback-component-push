<!doctype html>
<html lang="en" ng-app>
<head>
    <title>Push notification demo</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <style>
      .long-text {
        word-wrap: break-word;
      }
    </style>

</head>

<body ng-controller="DeviceListControl">
<h1>Push notification demo</h1>

<div class="container-fluid">

    <div class="span12">
        <!--Sidebar content-->

        Search: <input ng-model="query">

    </div>
    <p/>

    <div class="row-fluid span12">
        <table class="table table-striped" style="table-layout: fixed">
            <thead>
            <tr>
                <th>Registration Id</th>
                <th>Application Id</th>
                <th>User Id</th>
                <th>Device Token</th>
                <th>Device Type</th>
                <th>Time Zone</th>
                <th>Subscriptions</th>
                <!--
                <th>Status</th>
                -->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="device in devices | filter:query">
                <td>{{device.id}}</td>
                <td class="long-text">{{device.appId}}</td>
                <td>{{device.userId}}</td>
                <td class="long-text">{{device.deviceToken}}</td>
                <td>{{device.deviceType}}</td>
                <td>{{device.timeZone}}</td>
                <td>{{device.subscriptions}}</td>
                <!--
                <td>{{device.status}}</td>
                -->
                <td>
                    <!--
                    <button ng-click="switchStatus(device)">{{getAction(device.status)}}</button>
                    -->
                    <button ng-click="notify(device.id, 'Hello')">Notify</button>
                    <button ng-click="delete($index, device.id)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>{{status}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
